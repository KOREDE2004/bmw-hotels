<!DOCTYPE html>
<html>
    <head>
        <title>
            COUNTER
        </title>
        <link rel="stylesheet" type="text/css" href="counter.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>     
            <h1>COUNTER</h1>
        </div>
      <div class="container">
         <div class="buttons">
            <button type="button" class="big" style="width:70px;background-color:rgba(0, 0, 0, 0.548);height:40px;font-weight:bold;cursor:not-allowed;">Subtract</button>
            <button type="button" class="small1" style="font-weight:bold;font-size:120px;background:none;border:transparent;">0</button>
            <button type="button" class="small" style="width:70px;background-color:rgba(255, 166, 0, 0.788);height:40px;font-weight:bold;cursor:cell;">Add</button>
        </div>
      </div>
    </body>
</html>
